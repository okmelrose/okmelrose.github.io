<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TIME</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .countdown {
      font-size: 5rem;
      margin: 20px 0;
      font-weight: bold;
    }
    .img-wrap {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .img-wrap img {
      width: 500px;
      max-width: 90vw;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="c1" class="countdown" aria-live="polite"></div>

  <div id="iSec" style="display:none;">
    <div class="img-wrap">
      <!-- image src set via JS from base64 -->
      <img id="lockImg" src="" alt="" />
    </div>
    <div id="c2" class="countdown"></div>
  </div>

  <script>

    function d64(s){ try { return atob(s); } catch(e) { return ""; } }


    const ev1 = new Date(d64("T2N0b2JlciAzLCAyMDI1IDA6MDA6MDA=")).getTime();
    const ev2 = new Date(d64("T2N0b2JlciAzMSwgMjAyNSAwMDowMDowMA==")).getTime();
    const releasedMsg = d64("SEVBUlQgVE8gSEVBUlQgSEFTIFJFTEVBU0VELg==");


    const imgB64 = "aHR0cHM6Ly9pLmltZ3VyLmNvbS9ZRWgxZjl3LmpwZWc=";
    const altB64 = "VGhlIGltYWdl";

    const c1 = document.getElementById("c1");
    const c2 = document.getElementById("c2");
    const iSec = document.getElementById("iSec");
    const lockImg = document.getElementById("lockImg");


    (function setImg(){
      const url = d64(imgB64);
      const alt = d64(altB64);

      if(url && url.indexOf("http") === 0){
        lockImg.src = url;
        lockImg.alt = alt || "image";
      }
    })();

    function fmt(ms){
      const d = Math.floor(ms/86400000);
      const h = Math.floor((ms%86400000)/3600000);
      const m = Math.floor((ms%3600000)/60000);
      const s = Math.floor((ms%60000)/1000);
      return `${d}d ${h}h ${m}m ${s}s`;
    }

    function update(){
      const now = Date.now();
      if(now < ev1){
        c1.textContent = fmt(ev1 - now);
      } else {
        c1.style.display = "none";
        iSec.style.display = "block";
        const rem = ev2 - now;
        if(rem > 0){
          c2.textContent = fmt(rem);
        } else {
          c2.textContent = releasedMsg;
        }
      }
    }


    update();
    setInterval(update, 1000);


    (function antiInspect(){

      window.addEventListener("keydown", function(e){
  
        if(e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key))){
          e.preventDefault(); 
      
          document.body.innerHTML = "<div style='display:flex;align-items:center;justify-content:center;height:100vh'><h1 style='color:#b00'>Access Denied</h1></div>";
        }
      }, {passive:false});


      try {
        if(window.console && console.clear){
          let t = 0;
          setInterval(function(){
            t++;
            if(t % 3 === 0) try { console.clear(); } catch(e){}
          }, 2000);
        }
      } catch(e){}
    })();
  </script>
</body>
</html>
